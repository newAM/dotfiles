set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',*256col*:Tc'

# use r to reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# refresh status line every 5 seconds
set -g status-interval 5

# switch panes using alt-hjkl without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# automatic restore of last session
set -g @continuum-restore 'on'

# theme
set -goq @themepack-status-right-area-middle-format "%F"
set -g @themepack 'powerline/block/green'

# List of plugins
# prefix + I to install
# prefix + U to update
# prefix + alt + u to remove/uninstall plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'  # requires xsel
set -g @plugin 'jimeh/tmux-themepack'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'


